    <meta charset="UTF-8" />

    <link rel="stylesheet" href="style.css">
    <title>StartPage</title>
</head>

<body>
    <!-- quotes -->
    <div class="quotes">
        <h2 class="quote">Talk is cheap. Show me the code</h2>
        <span class="quote-author">Linus Torvalds</span>
    </div>

    <!-- the bookmarks inner gets deleted and redrawn in javascript
    changing it here won't affect javascript -->
    <div id="bookmarks-wrapper">
        <div id="bookmarks-inner">
            <!-- bookmarks -->
            <div class="bookmark-div">
                <img class="bookmark-icon" src="https://via.placeholder.com/150">
                <a href="" class="bookmark-title">bookmark title</a>
            </div>

            <!-- add bookmark button -->
            <div id="add-div" class="bookmark-div">
                <img class="bookmark-icon" src="resources/add-button.svg">
                <button id="add-bookmark-button">add</button>
            </div>
        </div>
    </div>

    <!-- add bookmark modal -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <div class="modal-container">
                <input type="text" id="modal-input-title" required>
                <input type="url" id="modal-input-url" required>
                <input type="button" id="modal-confirm-button" value="add" accesskey="enter">
                <input type="button" id="modal-close-button" value="close" accesskey="escape">
            </div>
        </div>
    </div>

    <p class="source-code">
        <img src="resources/GitHub-Mark-64px.png" id="github-icon">
        <a href="https://github.com/Noxde/StartPage">Source code</a>
    </p>
